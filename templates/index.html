<!DOCTYPE HTML>
<html>
<head>
    <title>OCR</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/main.css') }}"/>
    <noscript>
        <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/noscript.css') }}"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Panel (Banner) -->
        <section class="panel banner right">
            <div class="content color0 span-3-75">
                <h1 class="major">OCR化验单识别</h1>
                <p>识别指定格式化验单</p>
                <ul class="actions">
                    <li><a href="#first" class="button primary color1 circle icon fa-angle-right">Next</a></li>
                </ul>
            </div>
            <div class="image filtered span-1-75" data-position="25% 25%">
                <img src="{{ url_for('static',filename='images/pic01.jpg') }}" alt=""/>
            </div>
        </section>
        <!-- Panel -->
        <section class="panel color1">
            <div class="intro joined">
                <h2 class="major">使用openCV + Tesseract</h2>
                <p>照片格式必须按照规定格式上传</p>
            </div>
            <div class="inner">
                <ul class="grid-icons three connected">
                    <li><span class="icon fa-camera-retro"><span class="label"></span></span></li>
                    <li><span class="icon fa-cog"><span class="label"></span></span></li>
                    <li><span class="icon fa-bar-chart"><span class="label"></span></span></li>
                    <li><span class="icon fa-angle-double-left"><span class="label"></span></span></li>
                    <li><span class="icon fa-code"><span class="label"></span></span></li>
                    <li><span class="icon fa-angle-double-right"><span class="label"></span></span></li>
                </ul>
            </div>
        </section>

        <!-- Panel (Spotlight) -->
        <section class="panel spotlight medium right" id="first">
            <div class="content span-7">
                <h2 class="major">在这里上传照片</h2>
                <p>识别结果会展示在接下来的页面，同时数据将被储存<br><br>点击下面按钮上传照片URI</p>


                <form action="{{ url_for('ocr_result') }}" method="post">
                    <ul class="actions">
                        <li> <input type="text" name="uri"/></li>
                        <li> <button type="submit" class="button primary color1 circle icon fa-camera-retro"/></li>
                    </ul>
                </form>


            </div>
            <div class="image filtered tinted" data-position="top left">
                <img src="{{ url_for('static',filename='images/pic02.jpg') }}" alt=""/>
            </div>
        </section>


        <!-- Copyright -->
        <div class="copyright">&copy; OCR_LQBZ. Design: <a href="https://github.com/lincvic">LQBZ</a>.</div>

    </div>

</div>

<!-- Scripts -->
<script src="{{ url_for('static',filename='assets/js/jquery.min.js') }}"></script>
<script src="{{ url_for('static',filename='assets/js/browser.min.js') }}"></script>
<script src="{{ url_for('static',filename='assets/js/breakpoints.min.js') }}"></script>
<script src="{{ url_for('static',filename='assets/js/main.js') }}"></script>

</body>
</html>
